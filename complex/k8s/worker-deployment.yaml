apiVersion: apps/v1
kind: Deployment
metadata:
    name: worker-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            component: worker
    template:
        metadata:
            labels:
                component: worker
        spec:
            containers:
                - name: worker
                  image: eduardogoncalves551/multi-worker-03-01
# kubectl apply -f k8s ==> Apply all the files inside the folder k8s
